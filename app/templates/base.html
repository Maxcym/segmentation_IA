<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #e6f0fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
        }

        .navbar {
            background: linear-gradient(90deg, #004080, #007bff);
            padding: 15px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            padding: 8px 15px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .dashboard-container {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: relative;
            bottom: 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">SegMed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">üè† Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('segmentation') }}">ü©∫ Segmentation</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('results') }}">üìä R√©sultats</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">üë§ Profil</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white px-3" href="{{ url_for('logout') }}">üö™ D√©connexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container dashboard-container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <p>&copy; 2025 SegMed. Tous droits r√©serv√©s.</p>
    </footer>
</body>
</html>
